<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-900 min-h-screen text-gray-200">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="fixed top-4 right-4 z-50 flex flex-col space-y-2 max-w-sm">
                {% for message in messages %}
                    <div class="bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-lg flex items-center">
                        <span>{{ message }}</span>
                        <button class="ml-3 text-white hover:text-gray-300" onclick="this.parentElement.remove()">Ã—</button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
</body>
</html>
