{% extends 'app.html' %}
{% block content %}

<div class="min-h-screen bg-gray-900 text-gray-100">
  <!-- Header with gradient -->
  <div class="bg-gradient-to-r from-purple-800 to-indigo-900 py-8 px-4 shadow-xl">
    <div class="max-w-3xl mx-auto">
      <h1 class="text-4xl font-extrabold text-white mb-2">{{ note.title }}</h1>
      <div class="flex items-center text-gray-300 text-sm">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
        <span>{{ note.created_at.strftime('%B %d, %Y') }}</span>
      </div>
    </div>
  </div>
  
  <!-- Content area -->
  <div class="max-w-3xl mx-auto px-4 py-8">
    <!-- Note content -->
    <div class="bg-gray-800 rounded-lg shadow-lg p-6 mb-8">
      <div class="prose prose-invert max-w-none">
        <div class="text-gray-200 whitespace-pre-wrap leading-relaxed">
          {{ note.body }}
        </div>
      </div>
    </div>
    
    <!-- Navigation -->
    <div class="flex justify-between items-center mt-10 border-t border-gray-700 pt-6">
      <a href="{% if session['user_role'] == 'admin' %}{{ url_for('admin_dashboard') }}{% else %}{{ url_for('dashboard') }}{% endif %}"
        class="flex items-center text-indigo-400 hover:text-indigo-300 transition-colors">
        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Dashboard
      </a>
      
      <!-- Share buttons -->
      <div class="flex space-x-3">
        <button class="text-blue-400 hover:text-blue-300 transition-colors">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
          </svg>
        </button>
        <button class="text-pink-400 hover:text-pink-300 transition-colors">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
          </svg>
        </button>
        <button class="text-red-400 hover:text-red-300 transition-colors">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M7.5 5.6l-2 2v10.8h10.8l2-2H7.5V5.6zm8-3.6H2v18.8L6.3 16h13.2l3-3V2h-7zm5 12.8l-2 2H6.3L2.7 20.4l-.7-.7 2-2v-14h14l2-2 .5.5-2 2v10.7z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-400 text-center py-6 border-t border-gray-700">
    <div class="max-w-3xl mx-auto px-4">
      <div class="mb-2">My Notes App</div>
      <div class="text-xs">Â© All rights reserved.</div>
    </div>
  </footer>
</div>
